<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"

      xmlns:x="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <style>

      body { 
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      .header {
        overflow: hidden;

        padding: 20px 10px;
      }

      .header a {
        float: left;
        color: black;
        text-align: center;
        padding: 12px;
        text-decoration: none;
        font-size: 18px; 
        line-height: 25px;
        border-radius: 4px;
      }

      .header a.logo {
        font-size: 25px;
        font-weight: bold;
      }

      

      .header a.active {
        background-color: dodgerblue;
        color: white;
      }

      .header-right {
        float: right;
      }

      @media screen and (max-width: 500px) {
        .header a {
          float: none;
          text-align: left;
        }

        .header-right {
          float: none;
        }
      }
      
      
        body {
  background-image: url(https://cdn1.dotesports.com/wp-content/uploads/2022/06/30123010/Castelia_Gym_field.png);
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
img {align-content: center
 }
.buttons:hover {
  animation: shake 0.5s;
  animation-iteration-count: infinite;
  cursor:url(https://cdn.custom-cursor.com/db/250/32/arrow2282.png) , default!important
}

.imagetraining{
  width: 200px;
  height: auto;
}
@keyframes shake {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-1deg); }
  20% { transform: translate(-3px, 0px) rotate(1deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  40% { transform: translate(1px, -1px) rotate(1deg); }
  50% { transform: translate(-1px, 2px) rotate(-1deg); }
  60% { transform: translate(-3px, 1px) rotate(0deg); }
  70% { transform: translate(3px, 1px) rotate(-1deg); }
  80% { transform: translate(-1px, -1px) rotate(1deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  100% { transform: translate(1px, -2px) rotate(-1deg); }
}
element {
  cursor: url(https://cdn.custom-cursor.com/db/249/32/arrow2282.png) , pointer !important;
}

element {
  cursor: url(https://cdn.custom-cursor.com/db/250/32/arrow2282.png) , default !important;
}



      </style>
    </h:head>
    <h:body style="cursor:url(https://cdn.custom-cursor.com/db/249/32/arrow2282.png) , pointer!important">
        <div class="header">
        <img src="https://fontmeme.com/permalink/221116/dcfd1aa1104ebc374377361fdec976a7.png"></img>

      <div class="header-right">

        <a> 
            <!-- comment  SHOW USER MAIN PAGE (ACCUEIL) -->
            <h:link outcome="UserMainPage.xhtml?faces-redirect=true">

            </h:link> 
        </a>

        <a> 
            <!-- comment  SHOW USER INFORMATION PAGE (Profile) -->
            <h:link outcome="ShowInfo.xhtml?faces-redirect=true">
                <h:graphicImage value="https://fontmeme.com/permalink/221125/cc080287bb06fbd3683a42091f21a016.png" style="border: none" class="buttons"/>
            </h:link> 
        </a>
        
        <a> 
            <!-- comment  SHOW DASHBOARD -->
            <h:link outcome="Dashboard.xhtml?faces-redirect=true">

          </h:link> </a>

        <!-- comment  SHOW SUCCESS -->

        <a> <h:link outcome="Succes.xhtml?faces-redirect=true">

            </h:link> </a>

        <!-- comment  LOG OUT  -->
        <a>
          <h:form>
              <h:commandButton action="#{loginBean.userLogsout()}" image="https://fontmeme.com/permalink/221125/a2001c1684c71fa70964f4dffb845218.png" class="buttons"/>

          </h:form>
        </a> 
      </div>
    </div>
         <center>
             <br/><br/>
    <center>    
    <div class="weatherWidget"  style="background-color: #ffcd00; height: 175px; width:60%; border-left-style: solid;border-left-width: 5px;border-top-width: 5px;border-top-style: solid;border-right-width: 5px;border-right-style: solid;border-bottom-width: 5px;border-bottom-style: solid;border-bottom-color: #356abc; border-left-color: #356abc; border-right-color: #356abc; border-top-color: #356abc"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
    <link rel="stylesheet" href="https://www.visualcrossing.com/widgets/forecast/weather-forecast-widget-d3.css"></link>
    <script>
      window.weatherWidgetConfig =  window.weatherWidgetConfig || [];
      window.weatherWidgetConfig.push({
       selector:".weatherWidget",
       apiKey:"3YA4D748QPTTH4L8L9Z4YH8XK",
       location:"_auto_",
       unitGroup:"metric",
       forecastDays:5
       });
       (function() {
         var d = document, s = d.createElement('script');
         s.src = 'https://www.visualcrossing.com/widgets/forecast/weather-forecast-widget-d3.js';
         s.setAttribute('data-timestamp', +new Date());
         (d.head || d.body).appendChild(s);
                    })();
    </script>        
    </center>

        <h:form>

<h:panelGrid columns="3">
                <h:graphicImage value="https://fontmeme.com/permalink/221125/31df2d4e53cb13749fbc5d3cd3151451.png"/>
                    <x:inputNumber id="weight" value="#{userBean.weight}" minValue="20" maxValue="300" decimalPlaces="1"
                                   required="true" emptyValue="empty" style="padding-left:50px">  
                        <x:ajax update="weight" />  
                    </x:inputNumber>
                <h:graphicImage style="padding-left:30px" value="https://fontmeme.com/permalink/221125/7562d8e52da26ab96acb945e05acff3c.png"/>
                <h:graphicImage value="https://fontmeme.com/permalink/221125/fd9d624c271a83acfe28f083a6e929bb.png"/>
                    <x:inputNumber id="targetWeight" value="#{userBean.targetWeight}" minValue="20" maxValue="300" decimalPlaces="1"
                                   required="true" emptyValue="empty" style="padding-left:50px">  
                        <x:ajax update="targetWeight" />  
                    </x:inputNumber>

                <h:graphicImage style="padding-left:30px" value="https://fontmeme.com/permalink/221125/7562d8e52da26ab96acb945e05acff3c.png"/>
                <h:graphicImage value="https://fontmeme.com/permalink/221125/a8bb9e44e1b0e977a63fa513d36ce5ea.png"/>
                <x:selectOneButton value="#{trainingProgramBean.cardio}" required="true" style="padding-left:50px">
                        <f:selectItem itemLabel="Yes" itemValue="Yes" />
                        <f:selectItem itemLabel="No" itemValue="No" />
                </x:selectOneButton>
                
                <h:graphicImage style="padding-left:30px" value="https://fontmeme.com/permalink/221125/8493e8a90376b03b94c6d83f604f5f09.png"/>
                
                
                <h:graphicImage value="https://fontmeme.com/permalink/221125/3a96ba1e5c2ac1acd43daf0e055c83ad.png"/>
                <x:selectOneButton value="#{trainingProgramBean.legs}" required="true" style="padding-left:50px">
                        <f:selectItem itemLabel="Yes" itemValue="Yes"  />
                        <f:selectItem itemLabel="No" itemValue="No" />
                </x:selectOneButton>
                
                
                <h:graphicImage style="padding-left:30px" value="https://fontmeme.com/permalink/221125/8493e8a90376b03b94c6d83f604f5f09.png"/>
                
                
                <h:graphicImage value="https://fontmeme.com/permalink/221125/4660855d82da6bbaed822134e358145a.png"/>
                <x:selectOneButton value="#{trainingProgramBean.arms}" required="true" style="padding-left:50px">
                        <f:selectItem itemLabel="Yes" itemValue="Yes" />
                        <f:selectItem itemLabel="No" itemValue="No" />
                </x:selectOneButton>
                
                
                <h:graphicImage style="padding-left:30px" value="https://fontmeme.com/permalink/221125/8493e8a90376b03b94c6d83f604f5f09.png"/>
                
                <h:graphicImage value="https://fontmeme.com/permalink/221125/4081ca83dd96552a1de3a4279489ca62.png"/>
                <x:selectOneButton value="#{trainingProgramBean.abs}" required="true" style="padding-left:50px">
                        <f:selectItem itemLabel="Yes" itemValue="Yes" />
                        <f:selectItem itemLabel="No" itemValue="No" />
                </x:selectOneButton>
                <h:graphicImage style="padding-left:30px" value="https://fontmeme.com/permalink/221125/8493e8a90376b03b94c6d83f604f5f09.png"/>
            </h:panelGrid> 
                
            <br/><br/><br/><br/>
            <h:commandLink action="#{userBean.updateTargetWeight(targetWeight, weight)}" onclick="#{trainingProgramBean.generateTrainingProgram()}">
                <h:graphicImage value="https://fontmeme.com/permalink/221125/80e83844f1bcb3f733863a30fc0b98b4.png" style="border: none" class="buttons"/>
            </h:commandLink>
            <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
        </h:form>
                <h:form>
                    <ui:repeat value="#{trainingProgramBean.trainingProgramUser}" var="item">
              <table>
                  <center>
                <tr>
                    <th><h:graphicImage value="#{item.trainingProgramTitel}" style="border: none" /></th>
                </tr>     
                <tr>
                    <th><h:graphicImage value="#{item.trainingProgramGoal}" style="border: none"/></th>
                </tr>
                </center>
                </table>
                <table>
                        
                <h:panelGrid columns="7"><!-- First tabel -->
                    <h:graphicImage value="#{item.trainingProgramExercicesImage}" style="border: none" class="imagetraining"/>
                    <h:graphicImage value="#{item.trainingProgramGIF1}" style="border: none" class="imagetraining"/>
                    <h:graphicImage value="#{item.trainingProgramGIF2}" style="border: none" class="imagetraining"/>
                    <h:graphicImage value="#{item.trainingProgramGIF4}" style="border: none" class="imagetraining"/>

                </h:panelGrid>
                        </table>
                   </ui:repeat>
