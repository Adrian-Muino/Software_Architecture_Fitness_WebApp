<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
        <div align="center"><img src="https://fontmeme.com/permalink/221125/f86931cd7b1c8fe789c22165a2aa60ad.png" class="imageheader"/></div>

    <style>
  body {
  background-image: url(https://cdn1.dotesports.com/wp-content/uploads/2022/06/30123010/Castelia_Gym_field.png);
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}

.buttons:hover {
  animation: shake 0.5s;
  animation-iteration-count: infinite;
}

.form_select {

    color: #FF0000;

    border: 1px solid #c9c5ba;

    background-color: #FFFFFF;

    margin-left: 50px;

    height: 50px;

    width: 300px;

    font-size: 20px;
    

}
@keyframes shake {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-1deg); }
  20% { transform: translate(-3px, 0px) rotate(1deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  40% { transform: translate(1px, -1px) rotate(1deg); }
  50% { transform: translate(-1px, 2px) rotate(-1deg); }
  60% { transform: translate(-3px, 1px) rotate(0deg); }
  70% { transform: translate(3px, 1px) rotate(-1deg); }
  80% { transform: translate(-1px, -1px) rotate(1deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  100% { transform: translate(1px, -2px) rotate(-1deg); }
}

</style>
    <h:body>
        <center>
        <h:form>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>             
            <h:panelGrid columns="2">
                <h:graphicImage value="https://fontmeme.com/permalink/221125/d7ee3d9ff97097fbad41f485a3347a03.png" style="border: none"/>
                <h:inputText value="#{loginBean.username}" styleClass = "form_select"/>
                <h:graphicImage value="https://fontmeme.com/permalink/221125/babc580341e5216d040ed90208e4dabb.png" style="border: none"/>
                <h:inputSecret value="#{loginBean.password}" styleClass = "form_select"/>
           </h:panelGrid>
            <br/>
            <br/>
            <br/>

            <h:panelGrid columns="1">
                <h:commandLink action="#{loginBean.userLogsIn()}">
                <h:graphicImage value="https://fontmeme.com/permalink/221125/2d7ce487243e22755a476b0a33834cdf.png" style="border: none" class="buttons"/>
                </h:commandLink>
  
                
                
            <h:link outcome="/MainPage/MainPage.xhtml?faces-redirect=true" >
                <h:graphicImage value="https://fontmeme.com/permalink/221125/9a98b743446c7b274bdae7feb1c9ab6d.png" style="border: none" class="buttons"/>
            </h:link>               
            <br/>


           </h:panelGrid>
        </h:form>
        </center>
